<!DOCTYPE html>
<html>
<head>
    <title>Module 7 Lesson 3 HTML Forms</title>
</head>
<body>
    <h1>Email Input</h1>
    <form>
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user-email" placeholder="Enter your email" required aria-required="true">
    
        <button type="submit">Submit</button>
    </form>

    <h1>Number Input</h1>
    <form>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" step="1" placeholder="quantity" aria-valuemin="1" aria-valuemax="100" aria-valuenow="50">

        <button type="submit">Submit</button>
    </form>

    <h1>Date Input</h1>
    <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" placeholder="YYYY-MM-DD">

        <button type="submit">Submit</button>
    </form>

    <h1>Range Input</h1>
    <form>
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="0" max="100" step="1" value="50" placeholder="Quantity" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" aria-describedby="rangeValue">
        <p id="rangeValue">0-100</p>
        
        <button type="submit">Submit</button>
    </form>

    <h1>Color Input</h1>
    <label for="comments">Comments:</label>
    <textarea style="background-color: rgb(17, 160, 148);" name="comments" id="comments" rows="4" cols="50" placeholder="comments"></textarea>

    <h1>Building a Comprehensive Web Form</h1>
    <h2>Favorite Language</h2>
    <form action="#">
        <label for="lang">Language</label>
        <select name="languages" id="lang">
            <option value="javascript">JavaScript</option>
            <option value="php">PHP</option>
            <option value="java">Java</option>
            <option value="golang">Golang</option>
            <option value="python">Python</option>
            <option value="c#">C#</option>
            <option value="C++">C++</option>
            <option value="erlang">Erlang</option>
        </select>
    
        <h2>Experience</h2>
        <label>Experience level:</label>
        <input type="radio" name="expertise" id="beginner" value="beginner">
        <label for="beginner">Beginner</label>
        <input type="radio" id="intermediate" name="expertise" value="intermediate">
        <label for="intermediate">Intermediate</label>
        <input type="radio" name="expertise" id="advanced" value="advanced">
        <label for="advanced">Advanced</label>
    
        <h2>Preferred Platform</h2>
        <input type="checkbox" id="web" name="platform" value="web">
        <label for="web">Web</label>
        <input type="checkbox" id="mobile" name="platform" value="mobile">
        <label for="mobile">Mobile</label>
        <input type="checkbox" id="desktop" name="platform" value="desktop">
        <label for="desktop">Desktop</label>
    </form>
</body>
</html>
